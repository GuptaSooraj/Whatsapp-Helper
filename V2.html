<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="IE=edge"http-equiv=X-UA-Compatible><meta content="width=device-width,initial-scale=0.7"name=viewport><title>Whatsapp Helper</title><link href=https://img.icons8.com/color/344/whatsapp--v5.png rel="shortcut icon"type=image/x-icon><style>*{padding:0;margin:0;font-family:monospace}:root{--primary-color:#000106;--secondary-color:#f0f0f0}::-webkit-scrollbar{width:0}.dark-theme{--primary-color:#f0f0f0f0;--secondary-color:#000106}body{background-color:var(--primary-color);transition:all 1s ease}img{width:30px;padding:20px;cursor:pointer}h1{color:var(--secondary-color);padding:10vh;text-align:center}.text-box{width:380px}.text-box{width:90%;padding:8px;font-size:25px}.text-box:focus{border-color:#1e90ff;box-shadow:0 0 30px 0 #1e90ff}.container1{width:400px;margin:0 auto;border-radius:15px;padding:25px 30px}.container2{background:rgba(0,0,0,.3)}#btn{margin-left:40%}input{padding:10px;border-radius:10px;margin:10px}p{font-size:25px;color:var(--secondary-color)}.footer{padding:0;margin:18rem 00 00 0}#btn{cursor:pointer}a{color:var(--secondary-color);text-decoration:none}a:hover{color:#1e90ff}</style><span class=container><span class=icon><img alt=icon id=icon src=https://img.icons8.com/ios-glyphs/344/ffffff/sun.png></span><h1><span>Message to anyone on Whatsapp without saving their Phone Number</span></h1></span><div class=container1><p>Enter the Country Code (91) before entering the Phone Number</p><br><br><form action=http://api.whatsapp.com/send target=_blank><input type=search class=text-box name=phone placeholder=something> <span class=btn><input type=submit id=btn value=Submit></span></form></div><footer><h1 class=footer>Made By: Sooraj Gupta | <a href=https://github.com/GuptaSooraj rel="noopener norefferrer"target=_blank>Github</a></h1></footer><script>let icon = document.getElementById("icon");
    icon.onclick = function(){
      document.body.classList.toggle("dark-theme");
      if(document.body.classList.contains("dark-theme")){
        icon.src = "https://img.icons8.com/ios-glyphs/344/do-not-disturb-2.png";
      }else{
        icon.src = "https://img.icons8.com/ios-glyphs/344/ffffff/sun.png";
      }
    }</script><script></script>
